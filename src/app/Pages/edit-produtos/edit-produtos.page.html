<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons><ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Produtos</ion-card-title>
      <ion-card-subtitle>Ã¡rea administrativa</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let p of produtos">
          <ion-thumbnail slot="start">
            <img src={{p.image}} />
          </ion-thumbnail>
          <ion-label class="nome">{{p.nome}}</ion-label>
          <ion-label>{{p.preco}}</ion-label>
          <ion-label> <ion-button id={{p.nome}}><ion-icon name="create-outline"></ion-icon></ion-button>
            <ion-alert
            trigger={{p.nome}}
            header="Please enter your info"
            [buttons]="alertButtons"
            [inputs]="alertInputs"
          ></ion-alert>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-toast [isOpen]="isToastOpen" message="Produto editado com sucesso." [duration]="5000"
    (didDismiss)="mensagem(false)"></ion-toast>


   


</ion-content>
