<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons><ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Editar Produtos</ion-card-title>
      <ion-card-subtitle>área administrativa</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let p of produtos">
          <ion-thumbnail slot="start">
            <img src={{p.image}} />
          </ion-thumbnail>
          <ion-label class="nome">{{p.nome}}</ion-label>
          <ion-label>{{p.preco}}</ion-label>
          <ion-label> <ion-button id='open-modal' (click)="CarregaProdutos(p.id, p.nome, p.descricao, p.preco, p.qtd, p.image)"><ion-icon name="create-outline"></ion-icon></ion-button>
           
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-toast [isOpen]="isToastOpen" message="Produto editado com sucesso." [duration]="5000"
    (didDismiss)="mensagem(false)"></ion-toast>


   


</ion-content>


<ion-modal #modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
  <ng-template>
    <ion-content>
      <div class="block">
        <h3>Editar Produto</h3>

        <form>
          <ion-input fill="outline" placeholder="nome do produto" #productName> <ion-icon slot="start" name="lock-closed"
              aria-hidden="true"></ion-icon></ion-input>
          <ion-input fill="outline" placeholder="descrição do produto" #productDescript></ion-input>
          <ion-input fill="outline" #preco></ion-input>
          <ion-input fill="outline" type="number" placeholder="quantidade estoque" #Qtd></ion-input>
          <ion-button fill="outline" expand="block" id="open-modal"><ion-thumbnail><img
                src="../../../assets/logos/googleLogo.png"></ion-thumbnail>Foto do produto</ion-button>
          <!-- <img *ngIf="isImg" src={{imgSrc}} class="imgSrc"> -->
          <ion-button expand="block"
            (click)="EditarProduto(productName.value,productDescript.value,preco.value,Qtd.value)">Editar</ion-button>
        </form>
        
      </div>

    </ion-content>
  </ng-template>
</ion-modal>
